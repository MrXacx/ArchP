<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8"/>
        <meta name="author" content="MrXacx"/>
        <meta name="description" content="password generator"/>
        <meta name="keywords" content="generator, password, security"/>
        <title>ArchP | Generator</title>
        <link rel="apple-touch-icon" sizes="180x180" href="../src/assets/img/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="../src/assets/img/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="../src/assets/img/favicon/favicon-16x16.png">
        <link rel="manifest" href="../src/assets/img/favicon/site.webmanifest">
        <link rel="stylesheet" href="../src/assets/css/global-style.css" type="text/css"/>
        <link rel="stylesheet" href="../src/assets/css/text-style.css" type="text/css"/>
        <link rel="stylesheet" href="../src/assets/css/content-style.css" type="text/css"/>
        <link rel="stylesheet" href="../src/assets/css/nav-footer-style.css" type="text/css"/>
        <link rel="stylesheet" href="../src/assets/css/form-style.css"/>
        <link rel="stylesheet" href="./assets/css/bg-style.css" type="text/css"/>
        <script src="../src/assets/js/loader.js" type="text/javascript"></script>
        <script src="./assets/js/SubmitEvent.js" type="module"></script>
        <script src="./assets/js/ClickEvent.js" type="module"></script>
        <script src="./assets/js/inc/ChangeHTML.js" type="module"></script>
    </head>
    <body onloadstart="whileloading()" onload="afterLoaded()">
        <nav>
            <ul>
                <li>
                    <a href="../home/">HOME</a>
                </li> 
                <li>
                    <a href="./">GERADOR</a>
                </li>
                <li>
                    <a href="../faq/">COMO FUNCIONA</a>
                </li>
                    
            </ul>
        </nav>
        <main>
            <aside class="in_right">
                <img src="../src/assets/img/logo/ArchP.png" alt="ArchP"/>
                <section>
                    <h1>Gere uma nova senha</h1>
                    <form id="form" action="./assets/js/Core.js" method="POST">
                        <label for="name">Digite o seu nome: <span id="error_in_name"  class="error"> </span></label>
                        <input id="name" name="name" type="text" placeholder="Ex: Eldmar"/>
                        <label for="number">Defina o número de caracteres:<span id="error_in_number"  class="error"> </span></label>
                        <input id="number" name="number" type="number" placeholder="Ex: 17"/>
                        <label for="level">Defina o nível de segurança: <span id="error_in_level" class="error"> </span></label>
                        <ul id="level">
                            <li>
                                <input name="level" type="radio" value="2" id="Soft" checked/>
                                <label for="Soft">Baixo</label>
                            </li>
                            <li>
                                <input name="level" type="radio" value="3" id="Medium"/>
                                <label for="Medium">Médio</label>
                            </li>
                            <li>
                                <input name="level" type="radio" value="4" id="Hard"/>
                                <label for="Hard">Alto</label>
                            </li>
                        </ul>
                        <input name="submit" type="submit" value="Gerar"/>
                    </form>
                    <div id="response">
                        <p id="paragraph"></p>
                        <button id="button">Retornar</button>
                    </div>
                </section>
            </aside>
        </main>
        <footer>
            <ul>
                <li>
                    <ul>
                        <li><a href="https://linkedin.com/in/arielos">Contate-me</a></li>
                        <li><a href="https://github.com/MrXacx/ArchP">Desenvolva</a></li>
                    </ul>
                    
                </li>
                <li>
                    <p>Idealizado por Ariel Santos</p>
                </li>
            </ul>
        </footer>
    </body>
</html>
